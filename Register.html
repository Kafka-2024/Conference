<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Centering section with background image */
        .section-with-bg {
            background-image: url('Kafka2.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: white;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form label,
        form input {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #b8860b;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #8B8000;
        }

        footer {
            background-color: #333;
            padding: 30px;
            text-align: center;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        /* Other styles */
        a {
            color: #b8860b;
            text-decoration: none;
        }

        a.current {
            color: #52739e;
        }

        a.current:hover {
            color: #8B8000;
        }

        h1 {
            font-size: 2.67em;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="https://kafka-2024.github.io/Conference/">Home</a></li>
            <!-- Other navigation items -->
        </ul>
    </nav>

    <section class="section-with-bg">
        <h1>Kafka 2024 Register</h1>
        <form id="myForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="sname" name="sname">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <input type="submit" id="submit" name="submit">
        </form>

        <button onclick="runPythonScript()">Run Python Script</button>

        <script>
            function runPythonScript() {
                event.preventDefault();

                var formData = new FormData(document.getElementById("myForm"));

                fetch("/submit", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            }
        </script>
    </section>
